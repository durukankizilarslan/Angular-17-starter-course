<div class="column gap-1 wrapper">
  <img [src]="product.image" alt="Product thumbnail" />
  <h2>{{ product.name | truncateName }}</h2>

  <div class="row gap-05">
    <span class="price-label">Price:</span
    ><span class="price">{{ product.price | price }}</span>
  </div>

  <p-rating
    [(ngModel)]="product.rating"
    [readonly]="true"
    iconCancelClass="hidden"
  ></p-rating>

  <div class="row gap-05">
    <button
      type="button"
      pButton
      icon="pi pi-check"
      (click)="editProduct()"
      label="Edit"
    ></button>
    <button
      type="button"
      class="p-button-danger"
      pButton
      icon="pi pi-times"
      (click)="confirmDelete()"
      #deleteButton
      label="Delete"
    ></button>
  </div>
</div>

<p-confirmPopup></p-confirmPopup>
