<div class="column">
  <!-- Add Product Button -->
  <button
    type="button"
    pButton
    icon="pi pi-times"
    (click)="toggleAddPopup()"
    label="Cancel"
  ></button>

  <!-- Products -->
  <div class="row wrap gap-1 space-between">
    <app-product
      *ngFor="let product of products"
      [product]="product"
      (edit)="toggleEditPopup($event)"
      (delete)="toggleDeletePopup($event)"
    ></app-product>
  </div>

  <!-- Paginator -->
  <p-paginator
    (onPageChange)="onPageChange($event)"
    [rows]="rows"
    [totalRecords]="totalRecords"
    [rowsPerPageOptions]="[5, 10, 20]"
  ></p-paginator>
</div>

<!-- Edit Product -->
<app-edit-popup
  [product]="product"
  [display]="displayEditPopup"
  (confirm)="onConfirmEdit($event)"
  header="Edit Product"
>
</app-edit-popup>

<!-- Add Product -->
<app-edit-popup
  [product]="product"
  [display]="displayAddPopup"
  (confirm)="onConfirmAdd($event)"
  header="Edit Product"
>
</app-edit-popup>
